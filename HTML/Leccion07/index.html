<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" method="POST">
        <fieldset>
            
            <label for="idPersona">Id</label> <br>
            <input type="text" id="idPersona" name="idPersona" placeholder="Escribe tu ID" readonly="true" value="100" disabled="true"/><br>
            
            <input type="hidden" id="sistema" name="sistema" value="SAP">

            <legend>Datos Persona</legend>
            <label for="nombre">Nombre</label> <br>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required/><br>

            <label for="apellido">Apellido</label> <br>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required/><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required/><br>

            <label for="edad">Edad:</label><br>
            <input type="number" id="edad" name="edad"/><br>


            <label>Género</label><br>
            <input type="radio" id="femenino" name="sexo" value="femenino">
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="masculino" name="sexo" value="masculino">
            <label for="masculino">Masculino</label><br>

            <label> Género Música favorita</label><br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Música clásica</label><br>
            <input type="checkbox" id="jazz" name="musica" value="jazz">
            <label for="jazz">Música Jazz</label><br>
            <input type="checkbox" id="rock" name="musica" value="rock">
            <label for="rock">Música Rock</label><br>
            <input type="checkbox" id="pop" name="musica" value="pop">
            <label for="pop">Música Pop</label><br>


            <label for="autos">Marca de auto favotita</label><br>
            <select id="autos" name="autos">
                <option value="volvo">Volvo</option>
                <option value="bmww">BMW</option>
                <option value="audi">Audi</option>
            </select><br>

            <label for="comentario">Comentario</label><br>
            <textarea id="comentario" name="comentario" rows="2" cols="30">Este es mi comentario
            </textarea><br>

            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
            <input type="reset" value="Restablecer">
        </fieldset>
    </form>
</body>
</html>
