<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i>
            Alarma
        </p>
    </div> 
    <div>
        <p>
            <i class="bi-alarm iconoazul" ></i>
            Alarma Azul
        </p>
    </div> 
    <div>
        <p>
            <i class="bi-arrow-right-circle-fill iconorojo"></i>
            Flecha roja
        </p>
    </div> 
    <h1>Iconos de Google</h1>
    <div>
        <p>
            <i class="material-icons">search</i>
            Busqueda
        </p>
    </div>  
    <div>
        <p>
            <i class="material-icons iconoazul">home</i>
            Inicio
        </p>
    </div> 
    <h1>Iconos de Ionic</h1>
    <div>
        <p>
            <ion-icon name="home-outline"></ion-icon>
            Home
        </p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  
</body>
</html>
